apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "workflow-builder.fullname" . }}-config
  labels:
    {{- include "workflow-builder.labels" . | nindent 4 }}
data:
  DATABASE_URL: {{ .Values.configMap.databaseUrl | quote }}
  CHROMA_HOST: {{ .Values.configMap.chromaHost | quote }}
  CHROMA_PORT: {{ .Values.configMap.chromaPort | quote }}
  REDIS_URL: {{ .Values.configMap.redisUrl | quote }}
  REACT_APP_API_URL: {{ .Values.configMap.reactAppApiUrl | quote }}